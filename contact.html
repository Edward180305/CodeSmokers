<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Travel Diaries to get in touch for inquiries or feedback.">
    <title>Contact Us | Travel Diaries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Contact Page Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
            font-size: 2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .nav-links a:hover {
            color: #ffe66d;
        }

        .contact {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact h2 {
            color: #000000;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact label {
            font-size: 1.1rem;
            color: #333;
        }

        .contact input,
        .contact textarea {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .contact input:focus,
        .contact textarea:focus {
            border-color: #000000;
            outline: none;
        }

        .contact button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #000000;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>Travel Diaries</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="itinerary.html">Itinerary</a></li>
            <li><a href="tips.html">Travel Tips</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or want to share feedback? Weâ€™d love to hear from you. Fill out the form below to reach out!</p>
            <form id="contactForm" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Diaries | Designed by Yash and Edward</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission

            // Show popup confirmation
            alert('Thank you for your message! We will get back to you soon.');

            // Reset the form
            e.target.reset();
        });
    </script>

</body>

</html>
